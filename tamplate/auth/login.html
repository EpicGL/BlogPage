{% extends 'base.html' %}

{% block body %}
    <h2>Login</h2>
    <form class="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="" class="form-label">{{form.username.label}}:</label>
          <div  class="form-control">
              {{ form.username }}
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">{{ form.password.label }}:</label>
          <div class="form-control align-items-center">
              {{ form.password }}
          </div>
        </div>
        
        <button class="form-control btn btn-success" type="submit">Login</button>
    </form>


{% endblock %}
